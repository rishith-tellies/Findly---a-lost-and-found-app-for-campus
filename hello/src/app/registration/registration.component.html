<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center px-4 py-10">
  <form
    (ngSubmit)="onRegister()"
    #registrationForm="ngForm"
    class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-4 border border-gray-700 scale-in-center"
  >
    <h2 class="text-2xl font-bold text-emerald-400 text-center">Create Your Account</h2>

    <input
      name="fullName"
      [(ngModel)]="formData.fullName"
      type="text"
      placeholder="Full Name"
      required
      class="w-full px-4 py-2 bg-gray-700 text-white rounded-full border border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400"
    />

    <input
      name="email"
      [(ngModel)]="formData.email"
      type="email"
      placeholder="Email"
      required
      class="w-full px-4 py-2 bg-gray-700 text-white rounded-full border border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400"
    />

    <input
      name="password"
      [(ngModel)]="formData.password"
      type="password"
      placeholder="Password"
      required
      class="w-full px-4 py-2 bg-gray-700 text-white rounded-full border border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400"
    />

    <input
      name="confirmPassword"
      [(ngModel)]="formData.confirmPassword"
      type="password"
      placeholder="Confirm Password"
      required
      class="w-full px-4 py-2 bg-gray-700 text-white rounded-full border border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400"
    />

    <button
      type="submit"
      class="w-full py-2 bg-emerald-600 text-white font-semibold rounded-full hover:bg-emerald-700 transition transform hover:scale-105 active:scale-95"
    >
      Register
    </button>
  </form>
  <!-- Toast Message -->
<div
  *ngIf="toast.visible"
  class="fixed bottom-6 right-6 px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300"
  [ngClass]="{
    'bg-emerald-600 text-white': toast.type === 'success',
    'bg-red-600 text-white': toast.type === 'error'
  }"
>
  {{ toast.message }}
</div>

</div>
<!-- Toast Message -->
