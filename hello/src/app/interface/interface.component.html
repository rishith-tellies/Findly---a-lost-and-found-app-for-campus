<div id="interfacePage" class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-emerald-800 flex flex-col items-center justify-center px-4 text-white text-center space-y-6">
  <!-- Animated Logo -->
  <img
            src="assets\images\mg.png"
            class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover shadow-md"
            alt="Profile picture"
          />

  <!-- Title -->
  <h1 class="text-4xl font-bold text-emerald-400 fade-in-up delay-300">
    Welcome to Findly
  </h1>

  <!-- Get Started Button -->
  <button 
    (click)="onGetStarted()" 
    class="px-6 py-2 text-sm font-semibold text-white bg-emerald-600 rounded-full hover:bg-emerald-700 transition transform hover:scale-105 active:scale-95 fade-in-up delay-500"
  >
    Get Started
  </button>
</div>
